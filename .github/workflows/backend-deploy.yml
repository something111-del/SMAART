name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  AWS_REGION: us-east-2

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black
      
      - name: Lint with flake8
        run: |
          cd backend
          flake8 services/ --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Format check with black
        run: |
          cd backend
          black --check services/
      
      - name: Run tests
        run: |
          cd backend
          pytest tests/ --cov=services/ --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/services/api
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/smaart-api:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/smaart-api:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smaart-api:latest
          cache-to: type=inline
      
      - name: Build and push collectors image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/services/collectors
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/smaart-collectors:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/smaart-collectors:latest
      
      - name: Build and push workers image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/services/workers
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/smaart-workers:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/smaart-workers:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update Helm values
        run: |
          sed -i "s/tag: .*/tag: ${{ github.sha }}/" backend/infra/helm/api/values.yaml
          sed -i "s/tag: .*/tag: ${{ github.sha }}/" backend/infra/helm/collectors/values.yaml
          sed -i "s/tag: .*/tag: ${{ github.sha }}/" backend/infra/helm/workers/values.yaml
      
      - name: Commit updated values
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add backend/infra/helm/*/values.yaml
          git commit -m "Update image tags to ${{ github.sha }}" || echo "No changes to commit"
          git push || echo "No changes to push"
      
      - name: Deployment notification
        run: |
          echo "âœ… Backend deployed successfully!"
          echo "Image tag: ${{ github.sha }}"
