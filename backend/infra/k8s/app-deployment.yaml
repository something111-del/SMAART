apiVersion: apps/v1
kind: Deployment
metadata:
  name: smaart-api
  namespace: processing
  labels:
    app: smaart-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smaart-api
  template:
    metadata:
      labels:
        app: smaart-api
    spec:
      containers:
        - name: api
          image: smaart-api:prod
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://smaart_user:smaart_password@postgres-postgresql.default.svc.cluster.local:5432/smaart_db"
            - name: REDIS_URL
              value: "redis://:redis_password@redis-master.default.svc.cluster.local:6379/0"
            - name: CELERY_BROKER_URL
              value: "redis://:redis_password@redis-master.default.svc.cluster.local:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://:redis_password@redis-master.default.svc.cluster.local:6379/0"
            # Secrets would normally be mounted or sealed, simplifying for demo
            - name: TWITTER_API_KEY
              value: "${TWITTER_API_KEY}"
            - name: NEWS_API_KEY
              value: "${NEWS_API_KEY}"
---
apiVersion: v1
kind: Service
metadata:
  name: smaart-api
  namespace: processing
spec:
  type: NodePort
  selector:
    app: smaart-api
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30000
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smaart-ingress
  namespace: processing
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smaart-api
                port:
                  number: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smaart-worker
  namespace: processing
  labels:
    app: smaart-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smaart-worker
  template:
    metadata:
      labels:
        app: smaart-worker
    spec:
      containers:
        - name: worker
          image: smaart-api:prod
          imagePullPolicy: IfNotPresent
          command:
            [
              "celery",
              "-A",
              "backend.services.workers.celery_app",
              "worker",
              "--loglevel=info",
            ]
          env:
            - name: DATABASE_URL
              value: "postgresql://smaart_user:smaart_password@postgres-postgresql.default.svc.cluster.local:5432/smaart_db"
            - name: CELERY_BROKER_URL
              value: "redis://:redis_password@redis-master.default.svc.cluster.local:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://:redis_password@redis-master.default.svc.cluster.local:6379/0"
